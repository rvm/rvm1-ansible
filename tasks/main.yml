---

- name: Install system dependencies
  include: 'system-dependencies.yml'
  become: yes
  ignore_errors: true

- name: Install RVM
  include: 'rvm.yml'
  become: yes
  become_user: '{{ rvm1_user }}'

- name: Install Ruby and Gems
  include: 'rubies.yml'
  become: yes
  become_user: '{{ rvm1_user }}'
