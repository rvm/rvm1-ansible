---

- hosts: localhost
  remote_user: travis

  vars:
    rvm1_rubies:
      - 'ruby-2.2.5'
      - 'ruby-2.3.1'
    rvm1_install_path: '/home/travis/.rvm'
    rvm1_user: travis

  roles:
    - rvm1-ansible

  post_tasks:
    - name: Test | Can create a gemset
      command: 'rvm gemset create test'
